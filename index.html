<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
		<meta name="viewport" content="width=device-width height=device-height user-scalable=no"/>

		<title>Nie Engine Web UI</title>
		<meta name"author" content="vueqy <https://github.com/vueqy>" />
		<meta name="description" content="online chess gui for the nie chess engine, which runs locally in the browser"/>

		<link rel="stylesheet" href="styles.css">
		<script src="gui_web.js" defer></script>
		<script src="main.js" defer></script>
		<script src="ai.js" defer></script>
	</head>

	<body>
		<h1>Web UI of the nie chess engine</h1>

		<form id="game-type-form">
			<label for="ai-movetime">AI time per move [seconds]:</label>
			<input required type="number" min="0" step="any" name="ai-movetime">

			<button type="submit" id="play-as-white">Play as White</button>
			<button type="submit" id="play-as-black">Play as Black</button>
		</form>
	</body>
</html>
