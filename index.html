<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
		<meta name="viewport" content="width=device-width height=device-height user-scalable=no"/>

		<title>Nie Engine Web UI</title>
		<meta name"author" content="vueqy <https://github.com/vueqy>" />
		<meta name="description" content="online chess gui for the nie chess engine, which runs locally in the browser"/>

		<link rel="stylesheet" href="styles.css">
		<script src="gui_web.js" defer></script>
		<script src="main.js" defer></script>
		<script src="ai.js" defer></script>
	</head>

	<body>
		<h1>Web UI of the nie chess engine</h1>

		<form id="game-type-form">
			<label for="white-type-selector">White Player:</label>
			<select required name="white-type-selector">
				<option hidden disabled selected value>-- select --</option>
				<option value="user">Player</option>
				<option value="ai-movetime">Movetime AI</option>
				<option value="ai-depth">Depth AI</option>
			</select>
			<input disabled type="number" name="white-args">

			<label for="black-type-selector">Black Player:</label>
			<select required name="black-type-selector">
				<option hidden disabled selected value>-- select --</option>
				<option value="user">Player</option>
				<option value="ai-movetime">Movetime AI</option>
				<option value="ai-depth">Depth AI</option>
			</select>
			<input disabled type="number" name="black-args">

			<button type="submit">Start Game</button>
		</form>
	</body>
</html>
